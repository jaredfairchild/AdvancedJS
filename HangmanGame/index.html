<!DOCTYPE html>
<html>
	<head>
		<meta name="description" content="Vue.js Hangman" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"
		/>
		<link rel="stylesheet" type="text/css" href="./css/style.css" />

		<title>Hangman</title>
	</head>
	<body>
		<div id="app">
			<!-- canvas where hangmant is drawn -->
			<div id="board">
				<canvas id="board-canvas"></canvas>
			</div>

			<!-- row of blank letters for the selected word -->
			<div id="word">
				<div class="word-blankletter" v-for="letter in wordDivs" v-cloak>
					{{ letter }}
				</div>
			</div>

			<!-- keybord -->
			<div id="keyboard">
				<div class="keyboard-row" v-for="row in letters">
					<letter-button
						v-for="letter in row"
						:letter="letter"
						:game-over="gameOver"
						:two-platers="twoPlayers"
						:key="letter"
						@check="check(letter)"
					></letter-button>
				</div>
			</div>

			<!-- 'one player' 'play again' 'two players' -->
			<div id="buttons">
				<button
					class="buttons-button"
					:class="{ orange: !twoPlayers }"
					@click="onePlayer"
				>
					One Player
				</button>
				<button
					class="buttons-button"
					id="playagain"
					:class="{ hidden: !gameOver }"
					@click="playAgain"
				>
					Play Again
				</button>
				<button
					class="buttons-button"
					:class="{ orange: twoPlayers }"
					@click="twoPlayer"
				>
					Two Players
				</button>
			</div>
		</div>

		<script
			type="text/javascript"
			src="https://unpkg.com/vue/dist/vue.min.js"
		></script>
		<script src="./js/hangman.js"></script>
	</body>
</html>
